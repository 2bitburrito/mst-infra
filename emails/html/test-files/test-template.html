<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test Email</title>
  <style>
    body {
      background: #1a1b2e;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #23244a;
      border-radius: 8px;
      padding: 32px 24px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      background: #8b5cf6;
      color: #fff !important;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 24px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>{{.Subject}}</h1>
    <p>{{.MainMessage}}</p>
    <a href="{{.CtaLink}}" class="btn">{{.CtaText}}</a>
  </div>
</body>

</html>
